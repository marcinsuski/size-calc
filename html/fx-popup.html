<!--
    Tytuł: Kalkulator rozmiarów;
    Obramowanie: nie;
    HTML Id: fx-size-calc;
-->

<div class="calc_wrapper">
  <div class="calc_content_wrapper">
    <div class="input_wrapper first_measure_wrapper">
      <label for="first_measure">Pod biustem</label>
      <img src="/libraries/images/1px.gif" alt="" class="px1" />
      <input
        id="first_measure"
        class="input"
        type="number"
        name="first_measure"
      />
    </div>
    <div class="input_wrapper second_measure_wrapper">
      <label for="second_measure">W biuście</label>
      <img src="/libraries/images/1px.gif" alt="" class="px1" />
      <input
        id="second_measure"
        class="input"
        type="number"
        name="second_measure"
      />
    </div>
  </div>
  <div class="btn_wrapper">
    <button id="calc_size_btn" class="btn btn-red" ś>
      Znajdź swój rozmiar
    </button>
    <p class="result"></p>
  </div>
</div>
